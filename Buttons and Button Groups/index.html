<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    "
    />
    <title>Button & Button Groups| Danyal Khan</title>
  </head>
  <body>
    <!-- Basic Button -->
    <h2>Buttons</h2>
    <button class="btn btn-primary">primary button</button>
    <button class="btn btn-secondary">secondary button</button>
    <button class="btn btn-danger">danger button</button>

    <!-- anchor tags as buttons -->
    <h2>Links as buttons</h2>
    <a href="#" class="btn btn-info">info ancher tag</a>
    <a href="#" class="btn btn-success">success ancher tag</a>

    <!-- button sizes -->
    <h2>button sizes</h2>
    <button class="btn btn-lg btn-danger">larger danger button</button>
    <button class="btn btn-sm btn-danger">smaller danger button</button>

    <!-- outlined styles -->
    <h2>outlined styles</h2>

    <button class="btn btn-outline-primary btn-sm">
      Outlined primary button
    </button>
    <button class="btn btn-outline-danger btn-lg">
      Outlined danger button
    </button>

    <!-- button grups -->
    <h2>Button Groups</h2>

    <div class="btn-group">
      <a href="#" class="btn btn-primary">button 1 </a>
      <a href="#" class="btn btn-warning">button 2 </a>
      <a href="#" class="btn btn-primary">button 3 </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
  </body>
</html>
